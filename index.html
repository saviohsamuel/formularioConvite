<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="app">
            <aside>            
                <div>
                    <img src="./assets/icones/logo.svg" alt="Logo Festivite">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento!</p>
                </div>
            </aside>        
            <main>
                <h2>Crie seu convite</h2>
                <form>
                    <fieldset class="sobre__evento">
                        <legend class="flex">
                            <img src="./assets/icones/calendario.svg" alt="Icone de calendário">
                            <p>Sobre o evento</p>
                        </legend>
                        <div class="gap-16 flex flex-column">
                            <div class="flex flex-column gap-12">
                                <label for="titulo">Titulo</label>
                                <input type="text" id="titulo" name="titulo" placeholder="Nome do evento" required>
                                <div class="erro flex">
                                    <img src="assets/icones/erro.svg" alt="Icone de erro">
                                    <p>Campo obrigatório</p>
                                </div>
                            </div>
                            <div class="flex gap-16">
                                <div class="width-1 flex flex-column gap-12">
                                    <label for="inicio">Início</label>
                                    <input type="date" id="data" name="inicio">
                                </div>
                                <div class="width-1 flex flex-column gap-12">
                                    <label for="fim">Fim</label>
                                    <input type="date" id="data" name="fim">
                                </div>
                            </div>
                            <div class="flex gap-16">
                                <div class="width-1 flex flex-column gap-12">
                                    <p>Tipo</p>                                
                                    <div class="container__local flex">
                                        <div class="tipo__local flex">                                            
                                            <input type="radio" id="presencial" name="presencial">                  
                                            <label for="presencial flex">
                                                <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5.83325 1.8335C5.61224 1.8335 5.40028 1.92129 5.244 2.07757C5.08772 2.23385 4.99992 2.44582 4.99992 2.66683V14.1668H11.9999V2.66683C11.9999 2.44582 11.9121 2.23385 11.7558 2.07757C11.5996 1.92129 11.3876 1.8335 11.1666 1.8335H5.83325ZM12.9999 5.50016V2.66683C12.9999 2.1806 12.8068 1.71428 12.4629 1.37047C12.1191 1.02665 11.6528 0.833496 11.1666 0.833496H5.83325C5.34702 0.833496 4.88071 1.02665 4.53689 1.37047C4.19307 1.71428 3.99992 2.1806 3.99992 2.66683V7.50016H3.16659C2.68035 7.50016 2.21404 7.69332 1.87022 8.03713C1.52641 8.38095 1.33325 8.84727 1.33325 9.3335V13.3335C1.33325 13.8197 1.52641 14.286 1.87022 14.6299C2.21404 14.9737 2.68035 15.1668 3.16659 15.1668H13.8333C14.3195 15.1668 14.7858 14.9737 15.1296 14.6299C15.4734 14.286 15.6666 13.8197 15.6666 13.3335V7.3335C15.6666 6.84726 15.4734 6.38095 15.1296 6.03713C14.7858 5.69332 14.3195 5.50016 13.8333 5.50016H12.9999ZM12.9999 6.50016V14.1668H13.8333C14.0543 14.1668 14.2662 14.079 14.4225 13.9228C14.5788 13.7665 14.6666 13.5545 14.6666 13.3335V7.3335C14.6666 7.11248 14.5788 6.90052 14.4225 6.74424C14.2662 6.58796 14.0543 6.50016 13.8333 6.50016H12.9999ZM3.99992 8.50016H3.16659C2.94557 8.50016 2.73361 8.58796 2.57733 8.74424C2.42105 8.90052 2.33325 9.11248 2.33325 9.3335V13.3335C2.33325 13.5545 2.42105 13.7665 2.57733 13.9228C2.73361 14.079 2.94557 14.1668 3.16659 14.1668H3.99992V8.50016ZM6.66658 4.00016C6.66658 3.72402 6.89044 3.50016 7.16658 3.50016H9.83325C10.1094 3.50016 10.3333 3.72402 10.3333 4.00016C10.3333 4.2763 10.1094 4.50016 9.83325 4.50016H7.16658C6.89044 4.50016 6.66658 4.2763 6.66658 4.00016ZM6.66658 6.66683C6.66658 6.39069 6.89044 6.16683 7.16658 6.16683H9.83325C10.1094 6.16683 10.3333 6.39069 10.3333 6.66683C10.3333 6.94297 10.1094 7.16683 9.83325 7.16683H7.16658C6.89044 7.16683 6.66658 6.94297 6.66658 6.66683ZM6.66658 9.3335C6.66658 9.05735 6.89044 8.8335 7.16658 8.8335H9.83325C10.1094 8.8335 10.3333 9.05735 10.3333 9.3335C10.3333 9.60964 10.1094 9.8335 9.83325 9.8335H7.16658C6.89044 9.8335 6.66658 9.60964 6.66658 9.3335ZM6.66658 12.0002C6.66658 11.724 6.89044 11.5002 7.16658 11.5002H9.83325C10.1094 11.5002 10.3333 11.724 10.3333 12.0002C10.3333 12.2763 10.1094 12.5002 9.83325 12.5002H7.16658C6.89044 12.5002 6.66658 12.2763 6.66658 12.0002Z" fill="#869198"/>
                                                </svg>                                                
                                                Presencial
                                            </label>                            
                                        </div>
                                        <div class="tipo__local flex">                                            
                                            <input type="radio" id="online" name="online">                  
                                            <label for="online flex">
                                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66659 4.5C2.20635 4.5 1.83325 4.8731 1.83325 5.33333V10.6667C1.83325 11.1269 2.20635 11.5 2.66659 11.5H9.33325C9.79349 11.5 10.1666 11.1269 10.1666 10.6667V8.6735C10.1665 8.66864 10.1665 8.66378 10.1666 8.65892V7.00949C10.1665 7.00347 10.1665 6.99746 10.1666 6.99145V5.33333C10.1666 4.8731 9.79349 4.5 9.33325 4.5H2.66659ZM11.1666 6.12939V5.33333C11.1666 4.32081 10.3458 3.5 9.33325 3.5H2.66659C1.65406 3.5 0.833252 4.32081 0.833252 5.33333V10.6667C0.833252 11.6792 1.65406 12.5 2.66659 12.5H9.33325C10.3458 12.5 11.1666 11.6792 11.1666 10.6667V9.60093L13.8716 11.4043C13.9971 11.4878 14.1429 11.5357 14.2934 11.5429C14.444 11.5501 14.5937 11.5163 14.7266 11.4452C14.8595 11.374 14.9706 11.2682 15.0481 11.1389C15.1255 11.0096 15.1665 10.8617 15.1666 10.7109V5.24681C15.1666 5.24677 15.1666 5.24686 15.1666 5.24681C15.1666 5.10024 15.128 4.9561 15.0545 4.82923C14.9811 4.70231 14.8755 4.59702 14.7484 4.52398C14.6212 4.45094 14.477 4.41274 14.3304 4.41324C14.1838 4.41374 14.0399 4.45291 13.9133 4.52681L11.1666 6.12939ZM11.1666 7.28715V8.39908L14.1666 10.3991V5.53677L11.1666 7.28715Z" fill="#869198"/>
                                                </svg>                                                
                                                Online
                                            </label>                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="width-1 flex flex-column gap-12">
                                    <label for="local">Local</label>
                                    <input type="text" name="local" id="local" placeholder="LInk ou endereço do local">
                                </div>
                            </div>
                            <div class="flex flex-column gap-12">
                                <label for="descricao">Descrição</label>
                                <textarea name="descricao" id="descricao" placeholder="Escreva sobre os detalhes do evento" required></textarea>
                                <div class="erro flex">
                                    <img src="assets/icones/erro.svg" alt="Icone de erro">
                                    <p>Campo obrigatório</p>
                                </div>
                            </div>
                        </div>
                    </fieldset>                    
                    <fieldset class="Personalizacao">
                        <legend class="flex">
                            <img src="./assets/icones/pincel.svg" alt="Icone de calendário">
                            <p>Personalização</p>
                        </legend>
                        <div class="container__cores">
                            <p>Cor principal</p>
                            <div class="colors flex">
                                <input type="radio" name="color" id="blue" />
                                <label for="blue" style="background-color: #4daff8;" class="flex"></label>

                                <input type="radio" name="color" id="dark-blue" />
                                <label for="dark-blue" style="background-color: #6a67ce;" class="flex"></label>

                                <input type="radio" name="color" id="purple" />
                                <label for="purple" style="background-color: #ab47bc;" class="flex"></label>

                                <input type="radio" name="color" id="pink" />
                                <label for="pink" style="background-color: #f06292;" class="flex"></label>

                                <input type="radio" name="color" id="red" />
                                <label for="red" style="background-color: #e57373;" class="flex"></label>

                                <input type="radio" name="color" id="orange" />
                                <label for="orange" style="background-color: #ffb74d;" class="flex"></label>

                                <input type="radio" name="color" id="yellow" />
                                <label for="yellow" style="background-color: #fff176;" class="flex"></label>

                                <input type="radio" name="color" id="lime" />
                                <label for="lime" style="background-color: #d4e157;" class="flex"></label>

                                <input type="radio" name="color" id="green" />
                                <label for="green" style="background-color: #81c784;" class="flex"></label>
                                
                                <input type="radio" name="color" id="cyan" />
                                <label for="cyan" style="background-color: #4dd0e1;" class="flex"></label>
                            </div>
                        </div>                        
                        <p>Tema do Evento</p>
                        <div class="container__tema gap-16">
                            <div class="temas flex flex-column">                                                                                                         
                                <input type="radio" name="tema" id="aniversario">
                                <label for="aniversario">
                                    <img for="aniversario" src="./assets/imagens-temas/aniversario.png" alt="Foto de anivserávio" class="flex-column">                                        
                                    Aniversário
                                </label>                                
                            </div>
                            <div class="temas flex flex-column">                            
                                <input type="radio" name="tema" id="infantil">                                        
                                <label for="infantil">
                                    <img src="./assets/imagens-temas/infantil.png" alt="Foto de infantil" class="flex-column">                                                                                
                                    Infantil
                                </labe>
                            </div>
                            <div class="temas flex flex-column">                                
                                <input type="radio" name="tema" id="formatura">                                        
                                <label for="formatura">
                                    <img src="./assets/imagens-temas/formatura.png" alt="Foto de formatura" class="flex-column">                                                                                
                                    Formatura
                                </label>                                
                            </div>
                            <div class="temas flex flex-column">                                
                                <input type="radio" name="tema" id="casamento">                                        
                                <label for="casamento">
                                    <img src="./assets/imagens-temas/casamento.png" alt="Foto de casamento" class="flex-column">                                        
                                    Casamento
                                </label>                                
                            </div>
                            <div class="temas flex flex-column">                                
                                <input type="radio" name="tema" id="cha-de-bebe">                                        
                                <label for="cha-de-bebe">
                                    <img src="./assets/imagens-temas/cha-de-bebe.png" alt="Foto de chá de bebê" class="flex-column">                                        
                                    chá de bebê
                                </label>                                
                            </div>
                            <div class="temas flex flex-column">                                
                                <input type="radio" name="tema" id="cha-de-panela">                                        
                                <label for="cha-de-panela">
                                    <img src="./assets/imagens-temas/cha-de-panela.png" alt="Foto de chá de panela" class="flex-column">                                        
                                    Chá de panela
                                </label>                                
                            </div>
                            <div class="temas flex flex-column">                                
                                <input type="radio" name="tema" id="carnaval">                                        
                                <label for="carnaval">
                                    <img src="./assets/imagens-temas/carnaval.png" alt="Foto de carnaval" class="flex-column">                                        
                                    Carnaval
                                </label>                                
                            </div>
                            <div class="temas flex flex-column">                                
                                <input type="radio" name="tema" id="pascoa">                                        
                                <label for="pascoa">
                                    <img src="./assets/imagens-temas/pascoa.png" alt="Foto de páscoa" class="flex-column">                                        
                                    Páscoa
                                </label>                                
                            </div>
                            <div class="temas flex flex-column">                                
                                <input type="radio" name="tema" id="sao-joao">                                        
                                <label for="sao-joao">
                                    <img src="./assets/imagens-temas/sao-joao.png" alt="Foto de sao joão" class="flex-column">                                        
                                    São João
                                </label>                                
                            </div>                            
                            <div class="temas flex flex-column">                                
                                <input type="radio" name="tema" id="holloween">                                        
                                <label for="holloween">
                                    <img src="./assets/imagens-temas/holloween.png" alt="Foto de holloween" class="flex-column">                                        
                                    Halloween
                                </label>                                
                            </div>
                            <div class="temas flex flex-column">                                
                                <input type="radio" name="tema" id="natal">                                        
                                <label for="natal">
                                    <img src="./assets/imagens-temas/natal.png" alt="Foto de natal" class="flex-column">                                        
                                    Natal
                                </label>                                
                            </div>                                           
                            <div class="temas flex flex-column">                            
                                <input type="radio" name="tema" id="outro">                                        
                                <label for="outro">
                                    <img src="./assets/imagens-temas/outro.png" alt="Foto de outro" class="flex-column">                                        
                                    Outro
                                </label>                                                                         
                            </div>
                        </div>
                        <div class="container__evento flex gap-16">
                            <div class="container__estilo flex flex-column gap-12">
                                <p>Estilo</p>
                                <div class="flex flex-row">
                                    <input type="checkbox" role="switch" class="circle" checked>                                    
                                    <p id="claro">Claro</p>
                                    <p id="escuro">Escuro</p>
                                </div>
                            </div>
                            <div class="upload-container flex flex-column gap-12">
                                <p>Foto capa</p>
                                <div class="documento flex">
                                    <label for="documento">
                                      <img src="./assets/icones/documeno.svg" alt="Icone de documento upload">
                                      Selecionar
                                    </label>
                                    <input type="file" id="documento">
                                </div>
                            </div>
                        </div>                       
                    </fieldset>
                    <fieldset class="contato">
                        <legend class="flex">
                            <img src="./assets/icones/contato.svg" alt="Icone de calendário">
                            <p>Dados para o contato</p>
                        </legend>
                        <div class="flex flex-column gap-12">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Nome completo">
                        </div>
                        <div class="flex flex-row gap-16">
                            <div class="width-1 flex flex-column gap-12">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required>
                                <div class="erro flex">
                                    <img src="assets/icones/erro.svg" alt="Icone de erro">
                                    <p>Campo obrigatório</p>
                                </div>
                            </div>
                            <div class="width-1 flex flex-column gap-12">
                                <label for="telefone">Telefone</label>
                                <input type="number" id="telefone" name="telefone" placeholder="(85) 91234-5678">
                            </div>
                        </div>
                    </fieldset>                    
                    <footer>                        
                        <div class="container__termos flex-column">
                            <div class="termos flex">
                                <span class="termos__img"></span>
                                <input type="checkbox" id="termo">
                                <label for="termo">Li e concordo com os <strong>Termos e Condiçòes</strong> e com a <strong>Política de Privacidade</strong>
                                </label>
                            </div>
                            <div class="termos flex">
                                <span class="termos__img"></span>
                                <input type="checkbox" id="termo2">
                                <label for="termo2">Aceito receber atualizações e promoções por e-mail</label>                                
                            </div>
                            <div class="termos flex">
                                <span class="termos__img"></span>
                                <input type="checkbox" id="termo3">
                                <label for="termo3">Aceito receber atualizações e promoções por SMS</label>
                            </div> 
                        </div>
                        <div class="botao">
                            <a href="" class="flex">
                                <img src="assets/icones/ingresso.svg" alt="Icone de ingresso">
                                Gerar convite
                            </a>
                        </div>
                    </footer>
                </form>
            </main>
        </div>
    </body>
</html>
